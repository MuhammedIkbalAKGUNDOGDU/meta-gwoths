version: '3.9'
services:
    db:
      image: postgres:15
      container_name: postgres_db
      restart: always
      environment:
        POSTGRES_USER: your_username
        POSTGRES_PASSWORD: your_password
        POSTGRES_DB: your_database
      volumes:
        - db_data:/var/lib/postgresql/data
      networks:
       - app_network

    backend:
      build: ./backend
      container_name: backend_app
      restart: always
      environment:
        DATABASE_URL: postgres://myuser:mypassword@db:5432/mydb
      depends_on:
        - db
      networks:
        - app_network

    frontend:
      build: ./metagrowths
      container_name: frontend_app
      restart: always
      networks:
        - app_network 
    
    nginx:
      image: nginx:alpine
      container_name: nginx_proxy
      ports:
        - "80:80"
      volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      depends_on:
        - frontend
        - backend
      networks:
        - app_network
  
volumes:
  db_data:

networks:
  app_network:
    driver: bridge